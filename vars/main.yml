---
# default scalelite config
_scalelite:
  required_packages:
    - git
    - curl
    - libssl-dev
    - libreadline-dev
    - zlib1g-dev
    - autoconf
    - bison
    - build-essential
    - libyaml-dev
    - libreadline-dev
    - libncurses5-dev
    - libffi-dev
    - libgdbm-dev
    - libpq-dev
    - libxml2
    - libxslt1-dev
    - ruby-bundler
    - ruby-json
    - tini
    - tzdata
    - build-essential
    - libxml2-dev
    - libxslt-dev
    - pkgconf
  package_state: present
  git_repo: https://github.com/blindsidenetworks/scalelite.git
  git_branch: master
  homepath: /home/scalelite

# some variables for versioncheck
playbook_version_number: 34 #should be integer
playbook_version_path: 'role-scalelight_roles-ansible_github.com.version' # unique string
