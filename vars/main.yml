---
# default scalelite config
_scalelite:
  user: scalelite
  required_packages:
    - git
    - curl
    - libssl-dev
    - libreadline-dev
    - zlib1g-dev
    - autoconf
    - bison
    - build-essential
    - libyaml-dev
    - libreadline-dev
    - libncurses5-dev
    - libffi-dev
    - libgdbm-dev
    - libpq-dev
    - libxml2
    - libxslt1-dev
    - ruby-bundler
    - ruby-json
    - tini
    - tzdata
    - build-essential
    - libxml2-dev
    - libxslt-dev
    - pkgconf
  package_state: present
  git_repo: https://github.com/blindsidenetworks/scalelite.git
  git_branch: master
  homepath: /home/scalelite
  ruby_version: 2.6.5
  ruby_download_url: http://cache.ruby-lang.org/pub/ruby/2.6/ruby-2.6.5.tar.gz
  ruby_install_from_source: true

# some variables for basic versioncheck
playbook_version_number: 42 # should be integer
playbook_version_path: 'role-scalelight_roles-ansible_github.com.version' # unique string
