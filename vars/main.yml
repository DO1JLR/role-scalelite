---
# default scalelite config
_scalelite:
  user: scalelite
  required_packages:
    - git
    - curl
    - libssl-dev
    - libreadline-dev
    - zlib1g-dev
    - autoconf
    - bison
    - build-essential
    - libyaml-dev
    - libreadline-dev
    - libncurses5-dev
    - libffi-dev
    - libgdbm-dev
    - libpq-dev
    - libxml2
    - libxslt1-dev
    - ruby-bundler
    - ruby-json
    - tini
    - tzdata
    - build-essential
    - libxml2-dev
    - libxslt-dev
    - pkgconf
  package_state: present
  git_repo: https://github.com/blindsidenetworks/scalelite.git
  git_branch: v1.0.3
  homepath: /home/scalelite
  ruby_version: 2.6.5
  bundler_version: 2.1.4
  ruby_download_url: http://cache.ruby-lang.org/pub/ruby/2.6/ruby-2.6.5.tar.gz
  ruby_install_from_source: true
  redis_pkgs:
    - redis-server
  psql_user: scalelite
  psql_pwd: changeMe
  psql_db: scalelite
  psql_db2: scalelite_developement
  psql_server: localhost
  rails_env: production
  redis_server: '127.0.0.1:6379'
  no_log: true
  bbb_group: 'bbb'
  configure_scalelite: false
  install_nginx: true

# some variables for basic versioncheck
playbook_version_number: 55 # should be integer
playbook_version_path: 'role-scalelight_roles-ansible_github.com.version' # unique string
