---
- name: combine scalelite configuration
  set_fact:
    ranger: "{{ _scalelite|combine(scalelite, recursive=True) }}"

- include_tasks: versioncheck.yml
  when: submodules_versioncheck|bool

- include_tasks: packages.yml

- include_tasks: user.yml

- include_tasks: ruby.yml

- name: clone scalelite git
  become: true
  git:
    repo: "{{ scalelit.git_repo }}"
    version: "{{ scalelit.git_branch }}"
    dest: "{{ scalelite.homepath }}/scalelite-git"
